<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Appoinment</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .left, .right {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left {
            flex-direction: column;
        }
        .left input, .left button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="left">
      <fieldset class="left">
        <button id="next" disabled>NEXT</button>
        <label>Appoinment Limit: </label>
        <input type="number" placeholder="Number Limit" id="number-limit" min="0" value="0" />
      </fieldset>
      <fieldset class="left">
        <label>Next Customer: </label>
        <input type="text" placeholder="Next in line" id="next-in-line" readOnly/>
        <label>New Customer: </label>
        <input type="text" placeholder="Add new customer" id="last-issued"/>
        <button id="queue-customer" disabled>QUEUE CUSTOMER</button>
        <button id="reset">RESET</button>

      </fieldset>
    </div>
    <div class="right">
        <!-- Right side content -->
        <div>
          <h2>Calling</h2>
          <h1 id="customer">----</h1>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
